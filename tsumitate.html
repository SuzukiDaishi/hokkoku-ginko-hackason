<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>北國</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="field">
                <h1 class="title">投資信託</h1>
            </div>
            <div class="field">
                <label class="label">苗字</label>
                <div class="control">
                    <input class="input" type="text" placeholder="苗字を入力してください"">
                </div>
            </div>
            <div class="field">
                <label class="label">名前</label>
                <div class="control">
                    <input class="input" type="text" placeholder="名前を入力してください">
                </div>
            </div>
            <div class="field">
                <label class="label">目標金額</label>
                <div class="control">
                    <input class="input" type="text" placeholder="目標金額を入力してください">
                </div>
            </div>
            <div class="field">
                <label class="label">何月までに達成しますか</label>
                <div class="control">
                    <input class="input" type="text" placeholder="達成日を入力してください">
                </div>
            </div>
            <div class="field">
                <button class="button is-fullwidth is-success">登録</button>
            </div>
        </div>
    </section>
</body>
</html>
